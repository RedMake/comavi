# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - COMAVISA20250314144249

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'

      - name: List directory contents
        run: Get-ChildItem -Recurse -Filter *.csproj | Select-Object FullName
        
      - name: List workspace structure
        run: Get-ChildItem -Recurse -Depth 2 | Select-Object FullName

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release

  test:
    runs-on: windows-latest
    needs: build
    if: success()
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'

      - name: List test project location
        run: Get-ChildItem -Recurse -Filter *Test*.csproj | Select-Object FullName

      - name: Run tests if project exists
        shell: pwsh
        run: |
          $testProjects = Get-ChildItem -Recurse -Filter *Test*.csproj
          if ($testProjects.Count -gt 0) {
            foreach ($project in $testProjects) {
              Write-Host "Running tests for $($project.FullName)"
              dotnet test $project.FullName --configuration Release --verbosity normal
              if ($LASTEXITCODE -ne 0) {
                Write-Host "Tests failed for $($project.FullName)"
                exit 1
              }
            }
          } else {
            Write-Host "No test projects found. Skipping tests."
          }

  publish:
    runs-on: windows-latest
    needs: test
    if: success()
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: publish
    if: success()
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'COMAVISA20250314144249'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5EDE184A2476400889942253C74CEBFF }}
